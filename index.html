<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositórios mais bem avaliados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #6e40c9, #8a2be2, #663399); 
            font-family: 'Poppins', sans-serif;
            padding: 20px; 
            color: white;
        }
        .repo { 
            background: white; 
            border-radius: 10px; 
            color: black;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .repo:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }
        a { text-decoration: none; }
    </style>
</head>
<body class="container">
    <h1 class="text-center my-4 fw-bold">Top Repositórios no GitHub</h1>
    <form id="search-form" class="mb-4 d-flex">
        <input type="text" id="search-input" class="form-control me-2" placeholder="Buscar repositórios...">
        <button type="submit" class="btn btn-light">Buscar</button>
    </form>
    <div id="repo-list" class="container">Carregando...</div>
</body>
</html>

<script src="script.js"></script>
